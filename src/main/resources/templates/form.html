<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layaout/layaout :: head">
<meta charset="UTF-8" />
</head>
<body>

	<header th:replace="layaout/layaout :: header"></header>

	<div class="container py-4">

		<div class="card bg-secondary text-white">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<div th:object="${cliente}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>

				</div>

				<form th:action="
					@{/form}" th:object="${cliente}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="apellido">Apellido</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="email">Email</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="telefono">Tel√©fono</label>
						<div class="col-sm-10">
							<input type="text" th:field="*{telefono}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" for="fechaNac">Fecha de Nacimiento</label>
						<div class="col-sm-10">
							<input type="date" th:field="*{fechaNac}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('fechaNac')}" th:errors="*{fechaNac}"></small>
						</div>
					</div>
					<!-- <input type="hidden" th:field="*{id}" />-->
					<div class="form-group row py-2" style="text-align: center;">
						<div style="margin: 0px auto;">
							<input type="submit" value="Crear cliente"
								class="form-control btn btn-dark btn-lg btn-block" />
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layaout/layaout :: footer"></footer>
</body>
</html>
