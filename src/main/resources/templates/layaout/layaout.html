<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand text-warning" href="#">Registro Clientes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<!--<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>  -->
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>

	</header>
	<footer th:fragment="footer" class="text-center">
		<hr />
		<br/>
		<p style="color:darkgray;">
			Powered by <a class=text-warning href="https://projects.spring.io/spring-boot/">Spring
				Boot</a> y <a class=text-warning href="http://www.thymeleaf.org">Thymealeaf</a>
		</p>
		<p style="color:darkgray;">
		Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins
			(STS Spring Tool) por Jaime Rojas G.</p>
		<script
			src="assets/js/jquery.slim.min.js"></script>

		<script
			src="assets/js/popper.min.js"></script>

		<script src="assets/js/bootstrap.min.js"></script>
	
	</footer>

</body>
</html>
